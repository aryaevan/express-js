<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single Page Vue Boilerplate</title>
</head>

<body>
  <div id="vue-app">
    <p>Data count: {{ count }}</p>
  </div>

  <!-- Include Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <!-- Include Axios for making HTTP requests -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script>
    // Create a Vue instance
    new Vue({
      el: '#vue-app',
      data() {
        return {
          count: 0
        };
      },
      mounted() {
        // Make an HTTP GET request to fetch data
        axios.get('/route?').then((res) => {
          this.count = res.data.length;
        }).catch((err) => {
          console.error('Error fetching data:', err);
        });
        // You can write your unit tests using testing libraries like Jest or Mocha
      }
    });
  </script>
</body>

</html>
